<!DOCTYPE html>
<html lang="en">
{% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="author" content="high-rolls">
    <meta name="generator" content="high-rolls">
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    {% load static %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/brands.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'timelines/css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="{% url 'timelines:index' %}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">Timelines</span>
            </a>
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top"> Created by high-rolls @ 2023 </footer>
    </div>
    {% bootstrap_javascript %}
    <script src="{% static 'timelines/js/tooltips.js' %}" type="text/javascript"></script>
</body>
</html>
